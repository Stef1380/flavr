<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>404 - La page que vous cherchiez n'existe pas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700|Work+Sans:400,700&display=swap" rel="stylesheet">
  <style>
  .error-page {
    background-color: #fffbf5;
    color: #00564a;
    font-family: "Work Sans", Helvetica, sans-serif;
    margin: 0;
  }

  .dialog {
    display: flex;
    margin: 0 20px;
    height: 100vh;
    align-items: center;
    text-align: center;
  }

  img {
    width: 200px;
  }

  .return {
    margin-top: 100px;
  }

  .image-button {
    width: 100px;
  }

  h4 {
    margin-bottom: 0px;
  }

  p {
    line-height: 1.6;
  }

  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <img src="/images/egg.png" alt="Oeuf cassé">
      <h1>Oups ! Cette page n'existe pas.</h1>
      <p>L'adresse a peut-être été mal saisie, ou la page a peut-être déplacée.</p>
      <div class="return">
        <h4>Retourner à</h4>
        <a href="/">
          <img src="/images/Flavr-white.png" alt="buttonpng" class="image-button"/>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
